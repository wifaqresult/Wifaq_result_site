<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifaq Result Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #1a7a3a;
            color: white;
            text-align: center;
            padding: 25px 10px;
        }
        .header h1 { margin: 0; font-size: 22px; }
        .header p { margin: 5px 0; font-size: 14px; opacity: 0.9; }
        
        .form-body {
            padding: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-reset { background-color: #1a7a3a; color: white; }
        .btn-search { background-color: #1a7a3a; color: white; }
        button:hover { opacity: 0.9; }

        /* রেজাল্ট কার্ড স্টাইল */
        #result-display {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #1a7a3a;
            border-radius: 8px;
            display: none;
        }
        .result-item { margin-bottom: 5px; border-bottom: 1px dashed #ddd; padding: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>বেফাকুল মাদারিসিল আরাবিয়া বাংলাদেশ</h1>
        <p>কওমী মাদ্রাসা শিক্ষা বোর্ড</p>
        <p>২০৫, কাজলার পাড় (ভাঙ্গাপ্রেস), যাত্রাবাড়ী, ঢাকা-১২৩৬</p>
    </div>

    <div class="form-body">
        <form id="resultForm">
            <div class="form-group">
                <label>কেন্দ্রীয় পরীক্ষা নির্বাচন করুন <span style="color:red">*</span></label>
                <select id="year">
                    <option value="2025">১৪৪৬ হিজরি / ১৪৩১ বঙ্গাব্দ / ২০২৫ ঈসাব্দ</option>
                    <option value="2026">১৪৪৭ হিজরি / ১৪৩২ বঙ্গাব্দ / ২০২৬ ঈসাব্দ</option>
                </select>
            </div>

            <div class="form-group">
                <label>মারহালা নির্বাচন করুন <span style="color:red">*</span></label>
                <select id="marhala">
                    <option value="takmil">তাকমীল</option>
                    <option value="fazilat">ফযিলত</option>
                    <option value="sanabia_ulia">সানাবিয়া উলিয়া</option>
                    <option value="sanabia">সানাবিয়া</option>
                    <option value="mutawassita">মুতাওয়াসসিতা</option>
                </select>
            </div>

            <div class="form-group">
                <label>রোল নম্বর (ইংরেজিতে লিখুন) <span style="color:red">*</span></label>
                <input type="text" id="roll" placeholder="XXXXXX" required>
            </div>

            <div class="form-group">
                <label>রেজি নম্বর (ইংরেজিতে লিখুন) <span style="color:red">*</span></label>
                <input type="text" id="reg" placeholder="XXXXXX" required>
            </div>

            <div class="btn-container">
                <button type="reset" class="btn-reset">পুনরায় সেট করুন</button>
                <button type="button" onclick="showResult()" class="btn-search">অনুসন্ধান করুন</button>
            </div>
        </form>

        <div id="result-display">
            <h3 style="text-align:center; color:#1a7a3a;">পরীক্ষার ফলাফল</h3>
            <div id="result-content"></div>
        </div>
    </div>
</div>

<script>
    // এখানে আপনি ডাটা কাস্টমাইজ করতে পারবেন
    const studentData = {
        "123456-654321": {
            name: "আব্দুল্লাহ আল মামুন",
            father: "মুহাম্মদ আব্দুর রহমান",
            dob: "01-01-2000",
            madrasa: "জামিয়া ইসলামিয়া",
            markaz: "ঢাকা কেন্দ্র",
            avg: "৮৫.৫০",
            division: "মুমতায (১ম)",
            position: "১০ম"
        }
    };

    function showResult() {
        const roll = document.getElementById('roll').value;
        const reg = document.getElementById('reg').value;
        const key = roll + "-" + reg;
        const resultBox = document.getElementById('result-display');
        const resultContent = document.getElementById('result-content');

        if (studentData[key]) {
            const data = studentData[key];
            resultContent.innerHTML = `
                <div class="result-item"><b>নাম:</b> ${data.name}</div>
                <div class="result-item"><b>পিতার নাম:</b> ${data.father}</div>
                <div class="result-item"><b>জন্ম তারিখ:</b> ${data.dob}</div>
                <div class="result-item"><b>মাদ্রাসা:</b> ${data.madrasa}</div>
                <div class="result-item"><b>মারকাজ:</b> ${data.markaz}</div>
                <div class="result-item"><b>গড় নম্বর:</b> ${data.avg}</div>
                <div class="result-item"><b>বিভাগ:</b> ${data.division}</div>
                <div class="result-item"><b>স্থান:</b> ${data.position}</div>
            `;
            resultBox.style.display = 'block';
        } else {
            alert("দুঃখিত! এই রোল এবং রেজিস্ট্রেশন নম্বরে কোনো ফলাফল পাওয়া যায়নি। (উদাহরণ হিসেবে Roll: 123456 এবং Reg: 654321 ব্যবহার করুন)");
            resultBox.style.display = 'none';
        }
    }
</script>

</body>
</html>
